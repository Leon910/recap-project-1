<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leons Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-top">
    <h1 class="main-header-title">Contact Me</h1>
    <form data-js="form-data">
        <fieldset class="fieldset-flex" data>
            <legend>Fill out this form</legend>

            <label for="your-question">Your question:</label>
            <textarea id="your-question" ></textarea>

            <label for="your-answer">Your Answer:</label>
            <textarea id="your-answer"></textarea>

            <label for="tag">Tag:</label>
            <input type="text" id="tag"/>

            <button type="submit" data-js="submit-button">Send</button>
        </fieldset>
    </form>
  </body>
  <footer>
    <nav>
      <ul class="navbar">
        <li>
          <a href="index.html" aria-label="goes to home section"
            ><img
              class="nav-icon1"
              src="assets/home-5591299_1280.png"
              alt="this is the home button"
          /></a>
        </li>
        <li>
          <a href="bookmarks.html" aria-label="goes to bookmark section"
            ><img
              class="nav-icon2"
              src="assets/bookmark-6751601_1280.png"
              alt="this is the bookmark button"
          /></a>
        </li>
        <li>
            <a href="form.html" aria-label="goes to form section"
              ><img
                class="nav-icon4"
                src="assets/form-icon.png"
                alt="this is the form button"
            /></a>
          </li>
        <li>
          <a href="profile.html" aria-label="goes to personal section"
            ><img
              class="nav-icon3"
              src="assets/person-1824147_1280.png"
              alt="this is the personal button"
          /></a>
        </li>
      </ul>
    </nav>
  </footer>
</main>
</body>
</html>
