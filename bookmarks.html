<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leons Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body class="dark-mode">
    <header class="header-top">
      <h1 class="main-header-title">Bookmarks</h1>
      <button
        class="toggle-darkmode"
        type="button"
        aria-label="button for dark mode toggle"
        data-js="dark-mode-button"
      >
        Dark/Light
      </button>
    </header>

    <main>
      <ul class="question-box-list" data-js="count-bookmark-box">
        <li class="question-box1">
          <article class="question-box1-flex">
            <h2>What property flips the axes in flexbox?</h2>
            <button type="button" aria-label="click the button and get answer">
              Show Answer
            </button>
            <p class="answers">flex-direction</p>

            <ul class="tags1-flex">
              <li><button aria-label="tag for html">#html</button></li>
              <li><button aria-label="tag for flexbox">#flexbox</button></li>
              <li><button aria-label="tag for css">#css</button></li>
            </ul>
            <button class="icon1">ðŸ”–</button>
          </article>
        </li>

        <li class="question-box2">
          <article class="question-box2-flex">
            <h2>
              In what html-element do you put the meta-data of your webpage?
            </h2>
            <button type="button" aria-label="click the button and get answer">
              Show Answer
            </button>
            <p class="answers">meta</p>

            <ul class="tags2-flex">
              <li><button aria-label="tag for html">#html</button></li>
              <li><button aria-label="tag for flexbox">#flexbox</button></li>
              <li><button aria-label="tag for css">#css</button></li>
            </ul>

            <button class="icon2">ðŸ”–</button>
          </article>
        </li>

        <li class="question-box3">
          <article class="question-box3-flex">
            <h2>What does css stand for?</h2>
            <button type="button" aria-label="click the button and get answer">
              Show Answer
            </button>
            <p class="answers">cascade styling sheets</p>

            <ul class="tags3-flex">
              <li><button aria-label="tag for html">#html</button></li>
              <li><button aria-label="tag for flexbox">#flexbox</button></li>
              <li><button aria-label="tag for css">#css</button></li>
            </ul>

            <button class="icon3">ðŸ”–</button>
          </article>
        </li>
      </ul>

      <footer>
        <nav>
          <ul class="navbar">
            <li>
              <a href="index.html" aria-label="goes to home section"
                ><img
                  class="nav-icon1"
                  src="assets/home-5591299_1280.png"
                  alt="this is the home button"
              /></a>
            </li>
            <li>
              <a href="bookmarks.html" aria-label="goes to bookmark section"
                ><img
                  class="nav-icon2"
                  src="assets/bookmark-6751601_1280.png"
                  alt="this is the bookmark button"
              /></a>
            </li>
            <li>
              <a href="form.html" aria-label="goes to form section"
                ><img
                  class="nav-icon4"
                  src="assets/form-icon.png"
                  alt="this is the form button"
              /></a>
            </li>
            <li>
              <a href="profile.html" aria-label="goes to personal section"
                ><img
                  class="nav-icon3"
                  src="assets/person-1824147_1280.png"
                  alt="this is the personal button"
              /></a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
</html>
