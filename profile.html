<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leons Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="form.js" defer></script>
  </head>

  <body class="dark-mode">
    <header class="header-top">
      <h1 class="main-header-title">This is Leon</h1>
    </header>

    <main>
      <section>
        <div class="aboutMe">
          <a href="profile.html" aria-label="goes to personal section"
            ><img
              class="nav-icon4"
              src="assets/77b77d71-aaae-46f3-a87f-a4b7f57f0558.jpg"
              alt="this is the personal image"
          /></a>
          <h2>About Me</h2>
          <p>This is me, Leon. I hope you have fun with my little Quiz-App!</p>
        </div>
      </section>

      <section>
        <ul class="button-list">
          <li>
            <button
              data-js="count-created-questions"
              aria-label="button for created questions"
            >
              Created Questions
            </button>
          </li>
          <li>
            <button
              data-js="count-created-bookmarks"
              aria-label="button for created bookmarks"
            >
              Created Bookmarks
            </button>
          </li>
          <li class="dark-mode-div">
            <button
              class="toggle-darkmode"
              type="button"
              aria-label="button for dark mode toggle"
              data-js="dark-mode-button"
            >
              Dark/Light
            </button>
          </li>
        </ul>
      </section>

      <footer>
        <nav>
          <ul class="navbar">
            <li>
              <a href="index.html" aria-label="goes to home section"
                ><img
                  class="nav-icon1"
                  src="assets/home-5591299_1280.png"
                  alt="this is the home button"
              /></a>
            </li>
            <li>
              <a href="bookmarks.html" aria-label="goes to bookmark section"
                ><img
                  class="nav-icon2"
                  src="assets/bookmark-6751601_1280.png"
                  alt="this is the bookmark button"
              /></a>
            </li>
            <li>
              <a href="form.html" aria-label="goes to form section"
                ><img
                  class="nav-icon4"
                  src="assets/form-icon.png"
                  alt="this is the form button"
              /></a>
            </li>
            <li>
              <a href="profile.html" aria-label="goes to personal section"
                ><img
                  class="nav-icon3"
                  src="assets/person-1824147_1280.png"
                  alt="this is the personal button"
              /></a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
</html>
