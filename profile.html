<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leons Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header-top">
      <h1 class="main-header-title">About Me</h1>
    </header>

    <main>
      <section>
        <div class="aboutMe">
          <a href="profile.html" aria-label="goes to personal section"
            ><img
              class="nav-icon3"
              src="assets/person-1824147_1280.png"
              alt="this is the personal image"
          /></a>
          <h2>About Me</h2>
          <p>This is some text about me!</p>
        </div>
      </section>

      <section>
        <div class="counter">
          <ul class="counter-button-list">
            <li>
              <button aria-label="button for created questions">
                Created Questions
              </button>
            </li>
            <li>
              <button aria-label="button for created bookmarks">
                Bookmarks
              </button>
            </li>
          </ul>
        </div>
      </section>

      <footer>
        <nav>
          <ul class="navbar">
            <li>
              <a href="index.html" aria-label="goes to home section"
                ><img
                  class="nav-icon1"
                  src="assets/home-5591299_1280.png"
                  alt="this is the home button"
              /></a>
            </li>
            <li>
              <a href="bookmarks.html" aria-label="goes to bookmark section"
                ><img
                  class="nav-icon2"
                  src="assets/bookmark-6751601_1280.png"
                  alt="this is the bookmark button"
              /></a>
            </li>
            <li>
              <a href="profile.html" aria-label="goes to personal section"
                ><img
                  class="nav-icon3"
                  src="assets/person-1824147_1280.png"
                  alt="this is the personal button"
              /></a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
</html>
